name: 'Ansible'

on:
  push:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  ansible:
    name: 'Ansible'
    runs-on: home-runner
    environment: production
    permissions:
      pull-requests: write

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Install required modules
      run: ansible-galaxy collection install -r requirements.yml

    - name: Deploy ansible on develop
      if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
      run: ansible-playbook --vault-password-file ~/.vault_pass -i ~/iac/development run.yml
    
    - name: Deploy ansible on production
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: ansible-playbook --vault-password-file ~/.vault_pass -i ~/iac/production run.yml